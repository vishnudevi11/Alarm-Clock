<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>

    <!--favicon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="clock-container d-flex">
        <h2><i class="bi bi-alarm"></i>Alarm Clock</h2>
        <div class="current-time mb" id="current-time"></div>
        <form class="alarm-form d-flex mb">
          <div>
            <select name="hours" id="hours" required></select>

            <select required name="minutes" id="minutes"></select>

            <select required name="seconds" id="seconds"></select>
            <select required name="am-pm" id="am-pm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          <button class="btn submit-button" id="submitButton" type="submit">
            Set Alarm
          </button>
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title mb"></div>
          <div class="alarms-container" id="alarms-container"></div>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script src="./index.js"></script>
  </body>
</html>
